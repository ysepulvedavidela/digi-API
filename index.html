<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon API | YSepulveda</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body class="backgroundBody m-auto">
    <div class="main-content">
        <header class="navbar navbar-expand-lg bg-body-tertiary col-12">
            <div class="container-fluid">
                <img class="logo" src="assets/images/logo.png" width="96px" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="https://github.com/ysepulvedavidela/digi-api" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github"></i>
                            <span>Ir al repositorio</span>
                        </a>
                        <a class="nav-link" href="https://www.linkedin.com/in/yeremy-sepulveda/" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-linkedin"></i>
                            <span>Ir a mi LinkedIn</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="row m-auto">
                <h1 class="text-center mt-3">Consulta por tu Digimon</h1>
                    <form class="text-center" id="formDigimon">
                        <label for="nameDigimon" class="form-label fs-5">Nombre del Digimon</label>
                        <input type="text" name="nameDigimon" id="nameDigimon" class="form-control mb-3 text-center w-50 m-auto">
                        <div class="mb-3 text-center" id="listDigimon">
                            <label for="digimonList" class="form-label fs-5">Lista de Digimon</label>
                            <select class="form-select text-center w-50 m-auto" id="digimonList">
                                <option></option>
                            </select>
                        </div>
                        <button id="btnSearch" class="btn btn-primary my-1" type="submit">Buscar</button>
                    </form>
                <div class="col-12 m-auto col-lg-6">
                    <section class="py-3">
                        <div class="mt-1" id="showDigimon">
                        </div>
                    </section>
                </div>
            </section>
        </main>
    </div>
    <footer class="container-footer">
        <p class="text-center">&copy; 2023 Yeremy Sepulveda</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792df3d6b7.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</body>

</html>
